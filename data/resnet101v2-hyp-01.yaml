augment:
  # Reference: https://www.tensorflow.org/api_docs/python/tf/keras/preprocessing/image/ImageDataGenerator
  rotation_range: 20
  width_shift_range: 0.2
  height_shift_range: 0.2
  zoom_range: 0.2
  horizontal_flip: True
  vertical_flip: True

optimizer:
  # Default SGD
  adam: False
  momentum: 0.1
  init_lr: 0.001
  # False: linear_decay
  cosine_decay: True

model_params:
  use_bias: True
  pooling: null
  epsilon: 1.001e-5
